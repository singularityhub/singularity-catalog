    <style>
      #content {
        margin-left: auto;
        margin-right: auto;
        padding: 50px;
      }

      #logolink:hover {
        text-decoration: none;
      }

      #logolink {
        font-weight: 600;
        font-size: 20px;
        color: navyblue !important;
      }
      #logo {
        height: 200px;
        vertical-align: center;
      }

      pre#check-msg {
        overflow: auto;
        max-height: 80vh;
      }

      #repos tr td:nth-child(1) a {
        opacity: 0.0;
        transition: opacity 0.2s ease-in-out;
      }

      #repos tr:hover td:nth-child(1) a {
        opacity: 1.0;
      }

      #config-readme h1 {
        font-size: 1.5rem;
      }

      .clickyaml {
        cursor: pointer;
      }

      #config-readme h2 {
        font-size: 1.4rem;
      }

      #config-readme h3 {
        font-size: 1.3rem;
      }

      #config-readme h4 {
        font-size: 1.2rem;
      }

      #config-readme h5 {
        font-size: 1.1rem;
      }
